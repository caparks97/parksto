<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Button</title>
    <style>
        /* Some basic styling for the button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover effect */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Button element -->
<button class="button" onclick="alert('Button clicked!')">Click Me</button>

</body>
</html>
