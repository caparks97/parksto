<!DOCTYPE html>

<body style="background-color: #f7e3d1;">
<head>
    <title>Image with Text Example</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
        .text {
            margin-left: 20px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile picture.jpg" alt="Description of the image" width="200" height="auto">
        <div class="text">
            <p>This is some text next to the image.</p>
            <p>More text can go here.</p>
        </div>
    </div>


</body>
